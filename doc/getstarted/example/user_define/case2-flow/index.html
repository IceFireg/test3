<h1 id="case-2-flow">Case 2: Flow</h1><p>Besides the math function, you can also write any <strong>sync</strong> JavaScript codes in the function body. For example: <code>if(x==&quot;abc&quot;){return true;}else{return false;}</code></p><div class="figure"><img src="./doc/pic/example/user_defined/fx2.jpg" /></div><p>Only if the input is &quot;abc&quot;, it will output <code>true</code>, otherwise, output <code>false</code>.</p>
