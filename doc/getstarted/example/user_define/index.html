<h1 id="user-defined-function">User Defined Function</h1><p><strong>The example is suitable for all IoT SOL deployment</strong></p><h2 id="introduction">Introduction</h2><p>User can use the builtin service <code>f</code> to implement any function with one parameter. Its return value will be sent out in the outport.</p><p>It is the easiest way to implement a service with one inport and one outport.</p>
