<h1 id="run-iot-sol-on-windows">Run IoT SOL on Windows</h1><p>IoT SOL runs on a general PC with Windows OS</p><h2 id="prerequisite">Prerequisite</h2><ul><li><strong>git-bash:</strong> download and install git-bash in <a href="https://git-scm.com/downloads" class="uri">https://git-scm.com/downloads</a></li><li><strong>Node.js:</strong> install <a href="https://nodejs.org/en/download/">Node.js</a> with version &gt;= 0.12.0.</li></ul>
